<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield/Lock Icon -->
  <g transform="translate(10, 10)">
    <!-- Shield background -->
    <path d="M20 5 L35 5 L35 15 L27.5 25 L20 15 Z" fill="url(#logoGradient)" filter="url(#glow)"/>
    <!-- Lock body -->
    <rect x="25" y="18" width="10" height="12" rx="2" fill="url(#logoGradient)" filter="url(#glow)"/>
    <!-- Lock shackle -->
    <path d="M28 18 L28 15 Q28 12 30 12 Q32 12 32 15 L32 18" stroke="url(#logoGradient)" stroke-width="2" fill="none" filter="url(#glow)"/>
    <!-- Keyhole -->
    <circle cx="30" cy="22" r="1.5" fill="#f8fafc"/>
    <rect x="29.5" y="22" width="1" height="3" fill="#f8fafc"/>
  </g>
  
  <!-- Text "Tab Guard" -->
  <text x="60" y="35" font-family="Poppins, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)" filter="url(#glow)">
    Tab Guard
  </text>
  
  <!-- Lock emoji -->
  <text x="140" y="35" font-size="18" fill="url(#logoGradient)" filter="url(#glow)">🔐</text>
</svg> 